<!DOCTYPE html>
<html>
<head>
    <title>Live Research Agent</title>
    <style>
        body { font-family: Arial; background: #0f172a; color: white; padding: 40px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; }
        pre { background: #020617; padding: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>

<h2>Live Market Research Agent</h2>

<textarea id="q" placeholder="Ask a question"></textarea>
<br>
<button onclick="ask()">Ask</button>

<pre id="out"></pre>

<script>
async function ask() {
    const q = document.getElementById("q").value
    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: q})
    })
    const data = await res.json()
    document.getElementById("out").innerText = data.answer
}
</script>

</body>
</html>
